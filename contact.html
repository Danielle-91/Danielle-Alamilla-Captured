<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Captured</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/dfc0c19384.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="#mainContent" class="skip-link">Skip to main content.</a>
    <header id="contact" class="contactHead">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <i class="far fa-caret-square-down"></i>
        </nav>
        <h1 class="contactTitle">Get In Touch</h1>
    </header>

    <main id="mainContent">
        <section class="contactMain">
            <div class="wrapper">
                <div class="contactDetails">
                    <ul class="socialMedia">
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>

                    <div class="addresses">
                        <h4 class="contactEmail">info@email.com</h4>
                        <ul>
                            <li>123-456-7890</li>
                            <li>123 Queen Street West, Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>
                    </div>
                </div>

                    <form action="submit" class="contactForm">
                        <div class="inlines">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div>

                        <label for="message" class="sr-only">Message</label>
                        <textarea name="message" id="message" placeholder="Message" cols="57" rows="10"></textarea>
                    
                        <button type="submit">Submit</button>
                    </form>
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>CopyrightÂ© 2018 HackerYou</p>
    </footer>

</body>

</html>
